<form class="hotel-form" *ngIf="form" [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="hotel-form__title">
        General Information
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="hotel-form__general">
        <mat-form-field appearance="outline">
          <mat-label>Hotel name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Image url</mat-label>
          <input matInput formControlName="imgUrl" />
        </mat-form-field>
        <mat-slide-toggle [color]="'primary'" formControlName="disabled">Disabled</mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>
  <button mat-fab extended color="primary" (click)="update()" [disabled]="form.invalid || loading()">Update</button>
</form>
