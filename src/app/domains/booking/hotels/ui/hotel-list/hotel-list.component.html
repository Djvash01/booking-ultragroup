<section class="hotels">
  <mat-card class="hotels__item" *ngFor="let hotel of hotels; trackBy:hotelTrackBy" [routerLink]="[routeToNavigate, hotel.id]" [state]="state">
    <mat-card-header>
      <img mat-card-avatar [src]="hotel.imgUrl" alt="Hotel image">
      <mat-card-title class="hotels__name">{{ hotel.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ hotel.city | titlecase }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</section>
