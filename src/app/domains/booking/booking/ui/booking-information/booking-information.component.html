<section class="booking">
  <h1 class="booking__title">Details</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ hotel.name }}</mat-card-title>
        <mat-card-subtitle>{{ hotel.city | titlecase }} {{ hotel.location | titlecase }}</mat-card-subtitle>
        <img mat-card-avatar [src]="hotel.imgUrl"  alt="Image of hotel">
        <mat-card-subtitle>start date: {{booking.checkIn}} - end date: {{booking.checkOut}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div>
        <span><strong>Room: </strong>{{booking.roomId}}</span>
      </div>
    </mat-card-content>
  </mat-card>

  <h1 class="booking__title">Guest</h1>
  <div class="booking__guests">
    <mat-card *ngFor="let guest of booking.guests">
      <mat-card-header>
        <mat-card-title>{{ guest.name }} {{ guest.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ guest.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>{{ guest.documentType }}: {{guest.document }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</section>
