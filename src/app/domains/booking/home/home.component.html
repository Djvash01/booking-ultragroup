<mat-toolbar color="primary" class="toolbar">
  <button mat-button routerLink="/home">
    <mat-icon>travel_explore</mat-icon>
    <span>UltraGroup Booking</span>
  </button>
  <button mat-button class="toolbar__actions" routerLink="/auth/login">
    <span>Sign In</span>
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
<section class="content">
  <app-filters [isLoading]="isLoading" (searchPressed)="search($event)"></app-filters>

  <app-hotel-list *ngIf="filter && (hotels$ | async) as hotels" [hotels]="hotels" routeToNavigate="/booking" [state]="filter"></app-hotel-list>
</section>
