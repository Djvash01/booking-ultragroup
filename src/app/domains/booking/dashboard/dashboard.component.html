<mat-toolbar color="primary" class="toolbar">
  <button mat-button routerLink="/home">
    <mat-icon>travel_explore</mat-icon>
    <span>UltraGroup Booking</span>
  </button>
  <app-user-avatar></app-user-avatar>
</mat-toolbar>
<section class="wrapper">
  <div class="actions">
    <h4 class="text__title">Here you can manage  your Hotels and see the reservations</h4>
    <button mat-fab extended color="accent">
      <mat-icon>add</mat-icon>
      New hotel
    </button>
  </div>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Hotels">Content 1</mat-tab>
    <mat-tab label="Bookings">Content 2</mat-tab>
  </mat-tab-group>
</section>
